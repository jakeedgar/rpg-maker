<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>RPG FOR FREE</title>
  </head>
  <body>
    <div class="container">
      <h3>Welcome to Our very advanced game.</h3>
      <form id="game">
        <div class="form-group">
          <div class="radio">
            <input type="radio" name="player" value="knight" checked>
            <label for="player">Knight</label>
          </div>
          <div class="radio">
            <input type="radio" name="player" value="mage">
            <label for="player">Mage</label>
          </div>

        </div>
      </form>
      <div id="playerStatsForm">
        <ul id="playerStats">
          <li id="pClass"></li>
          <li id="pStr"></li>
          <li id="pInt"></li>
          <li id="pCon"></li>
          <li id="pDex"></li>

      </div>
      <button type="button" id="rat-gen">Rat</button>

    </div>
